<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- Owl Carousel File -->
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/navigasi.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="logo">
          <img src="images/fire.png" alt="" width="40px" height="40px" />
          <h4>ORBIS</h4>
          <h4>STORE</h4>
        </div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Login</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">FAQ</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
          <li class="user">
            <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
          </li>
          <li class="checkout">
            <a href="#">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>
          </li>
        </ul>

        <div class="menu-toggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <!-- Login -->
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h3 class="login-heading mb-4">Selamat Datang</h3>
                  <form>
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
                      <label for="inputEmail">Email</label>
                    </div>

                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
                      <label for="inputPassword">Kata Sandi</label>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" />
                      <label class="custom-control-label" for="customCheck1">Ingat kata sandi</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Masuk</button>
                    <div class="text-center">
                      <a class="small" href="#">Belum punya akun?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h5 class="title"><i class="title fas fa-guitar"></i> ORBIS STORE</h5>
            <div class="row">
              <div class="col-6">
                <ul class="list-unstyled">
                  <li><a href="">Home</a></li>
                  <li><a href="">Login</a></li>
                  <li><a href="">Shop</a></li>
                  <li><a href="">Pages</a></li>
                </ul>
              </div>
              <div class="col-6">
                <ul class="list-unstyled">
                  <li><a href="">Promotion</a></li>
                  <li><a href="">Support</a></li>
                  <li><a href="">Faqs</a></li>
                  <li><a href="">Contact</a></li>
                </ul>
              </div>
            </div>
            <ul class="nav">
              <li class="nav-item">
                <a href="" class="nav-link pl-0"><i class="fa fa-facebook fa-lg"></i></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"><i class="fa fa-twitter fa-lg"></i></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"><i class="fa fa-github fa-lg"></i></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"><i class="fa fa-instagram fa-lg"></i></a>
              </li>
            </ul>
            <br />
          </div>
          <div class="col-md-2">
            <h5 class="text-md-right">Contact Us</h5>
            <hr />
          </div>
          <div class="col-md-5">
            <form>
              <fieldset class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
              </fieldset>
              <fieldset class="form-group">
                <textarea class="form-control" id="exampleMessage" placeholder="Message"></textarea>
              </fieldset>
              <fieldset class="form-group text-xs-right">
                <button type="button" class="btn btn-secondary-outline btn-lg">Send</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- jquery JS File -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Isotope JS File -->
    <script src="plugins/Isotope/isotope.pkgd.min.js"></script>
    <!-- Owl Carousel JS File -->
    <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <!-- Javascript File -->
    <script src="js/modeling.js"></script>
  </body>
</html>
